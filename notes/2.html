<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面名称 -->
    <title>Try Pandoc!</title>
</head>

<body>
    <!-- 第一个标题 -->
    <h1>如何使用pandoc转换Latex格式文档到html中</h1>
    <!-- 第一个段落 -->
    <p>
        <a
            href=https://tex.stackexchange.com/questions/39309/convert-latex-to-html>原文链接:https://tex.stackexchange.com/questions/39309/convert-latex-to-html</a>
        <br>
        在tex.stackexchange上不难看出有许多人有latex2html的需求，那么在互联网上你只需要搜索一下Latex转html，就会有许多tex到html的在线转换网站。
        <br>
        在这里我推荐使用<a href="https://pandoc.org/try/">pandoc.org</a>。这里选择功能多样，可以实现多种格式文档之间的转换。
        <br>
        转换结果主要是CSS+html格式。这里推荐使用Mathjax的格式，转换出来的结果比较切合html端主页。
    </p>



</body>
